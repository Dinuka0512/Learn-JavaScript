<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing the Styles in Element</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1 id="heading">Changing styles in Element</h1> 
        <p id="paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim nesciunt itaque sed dolorum accusamus exercitationem maiores, ratione, ullam, illum facere sint deleniti voluptates consectetur dolorem? Quisquam quod recusandae unde voluptatibus.</p>
        <button onclick="document.getElementById('heading').style.color='red'">Change Title Color</button>
        <button onclick="document.getElementById('paragraph').style.color='red'">Change Paragraph Color</button>
    </div>
</body>
</html>
