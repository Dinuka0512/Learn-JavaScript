<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightnig bulb challange</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Lightning Bulb Challange</h1>
        <p>The Lightning Bulb Challenge lets you control a bulb with two buttons: Click <b>Turn On</b> to light up the bulb. Click <b>Turn Off</b> to switch it off.</p>

        <!-- HERE IS THE TURN OFF BUTTON -->
        <button type="button" onclick='document.getElementById("bulb").src="assets/images/pic_bulboff.gif"'>Turn off</button>

        <!-- BULB IMAGE -->
        <img src="assets/images/pic_bulboff.gif" alt="bulb image" width="100px" id="bulb">

        <!-- HERE IS THE TURN ON BUTTON -->
        <button type="button" onclick='document.getElementById("bulb").src="assets/images/pic_bulbon.gif"'>Turn on</button>
    </div>
</body>
</html>
